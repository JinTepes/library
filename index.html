<!DOCTYPE html>
<html>
    <head>
        <title>Atheneum</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./libStyle.css">
    </head>
    
    <body>
        <!-- modal section -->
        <div class="modalContainer" style="display: none;">
            <div class="popupFormContainer" style="width: 260px; height: 250px;">
                <div class="popupFormContent">
                    <div style="display: flex; justify-content: right; padding-right: 10px; padding-bottom: 10px;">
                        <h3 id="closeBTN" style="rotate: 45deg;">+</h3>
                    </div>
                    <div class="inputFields" style="display: flex; flex-direction: column;">
                        <div style="padding-bottom: 15px;">
                            <input type="text" id="inputTitle" value="" placeholder="Book Title">
                        </div>
                        <div style="padding-bottom: 15px;">
                            <input type="text" id="inputAuthor" value="" placeholder="Author">
                        </div>
                        <div style="padding-bottom: 15px;">
                            <input type="text" id="inputPages" value="" placeholder="Pages">
                        </div>
                        <div style="padding-bottom: 15px; display: flex; flex-direction: row; justify-content: center;">
                            <h5 style="width: auto; margin-right: 10px;">Mark as Read? </h5><input type="checkbox" id="readStats" style="width: auto;">
                        </div>
                        <div style="display: flex; justify-content: center;">
                            <input type="button" value="Submit" id="inputSubmitBTN">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="header">
                <h1>Atheneum</h1>
            </div>
            <div class="booksContainer">
                <div class="bksSubContainer">
                    <!-- Add the cards here -->
                </div>
            </div>
            <div class="rightSidebar">
                <div id="rsInfo">
                    <div style="text-align: center;">
                        <h3>LOG</h3>
                    </div>
                    <br>
                    <div style="line-height: 1; padding-left: 15px;">
                        <h5 id="label_Totalbooks">Total Books: </h5>
                        <br>
                        <h5 id="label_BooksRead">Books Read: </h5>
                        <br>
                        <h5 id="label_BooksUnread">Books Unread: </h5>
                    </div> 
                </div>
                <div style="display: flex; justify-content: center; padding-top: 20px; padding-bottom: 20px;">
                    <button type="button" id="BTNaddbook">Add Book</button>
                </div>
            </div>
            <div class="footer" style="text-align: center;">
                <h4 style="padding-top: 5px;">Made By: Jin Tepes</h4>
            </div>
        </div>
    </body>
    <script src="./libScript.js"></script>
</html>
